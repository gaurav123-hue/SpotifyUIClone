<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Spotify</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <nav class="nav">
        <div class="navv">
            <ul>
                <li><img src="logo.jpeg" alt="Spotify"></li>
            

            </ul>
       </div>
       <div class="back">
            
            <a href="home.html" id="bac">Back</a>
            <i class="fa-sharp fa-solid fa-arrow-right" style="color: #eeeff2;"></i>
        
       </div>
        
       
    </nav>

    <div class="main">
       <div class="log">Log in to Spotify
        <div class="lop">
            <div class="bar">
               <div class="logo">
                     <img src="google.jpg" alt="">
               </div>
               <div class="txt">
                    Continue with Google
               </div>
                

            </div>
            <div class="bar">
               
                <div class="logo">
                    <img src="facebook.jpg" alt="">
              </div>
              <div class="txt">
                   Continue with Facebook
              </div>
               

            </div>
            <div class="bar">
                <div class="logo">
                    <i class="fa-brands fa-apple" style="color: #f5f5f5;"></i>
              </div>
              <div class="txt">
                   Continue with Apple
              </div>
               

            </div>
            <div class="bar">
                <div class="logo">
                    <i class="fa-light fa-mobile" style="color: #ffffff;"></i>
              </div>
              <div class="txt">
                   Continue with Number
              </div>
               

            </div>
        </div>
       </div>
       <hr id="line">
       <div class="bottom">
            <div class="text">
                <span class="email">Email or Username</span>
                <input type="email" placeholder="Email or Username" id="email">
                <span class="email">Password</span>
                <input type="text" placeholder="Password" id="emaill">
                <div class="tg">
                    <div>
                    <input type="checkbox" id="toggle">
                    </div>
                    <div>
                    <p id="remeber">Remember Me!</p>
                    </div>
                </div>
                <div class="loginbt">
                    <button  class="button" type="button">Log In</button>
                    <span class="for"><a href="forgot.html" id="forgot">Forgot your password?</a></span>
                    <hr id="line">
                    <div class="boom">
                        <span id="dont">Don't have an account?</span><a href="signup.html"><span id="sp">Sign Up For Spotify</span></a>
                        </div>
                    </div>
                </div>
            </div>
            
       </div>
        
    </div>
    
</body>
<script src="https://kit.fontawesome.com/303e6ee646.js" crossorigin="anonymous"></script>
</html>
