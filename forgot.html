<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset -Spotify</title>
</head>
<link rel="stylesheet" href="forgot.css">
<body>
    <header>
        <img src="logo.jpeg" id="logo">
    </header>
    <div class="container">
        <span id="text-1">Password Reset</span>
        <span id="text-2">Enter your Spotify username, or the email address that you used to register. </span>
        <span>We'll send you an email with your username and a link to reset your password.</span>
     

    </div>
    <div class="input">
        <span id="input-text">Email address or Username</span>
        <input type="email" id="email"  placeholder="Email address or Username">
    </div>
    <button  id="button" type="button">Send</button>
    <Span id="text-2">If you still need help check out <a href="#">Spotify Support</a></Span>

</body>
</html>
